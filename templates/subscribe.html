{% extends 'base.html' %}
{% block content %}

<h1>Sign Up Page</h1>

<p>Sign up for your account with Judgmental Eye!</p>

<form action="/signup" method="POST">
    Login Email:<br>
    <input type="email" name="email_input" required><br>
    Password:<br>
    <input type="password" name="password_input" required><br>
    Age:<br>
    <input type="number" name="age_input"><br>
    Zipcode:<br>
    <input type="text" name="zipcode_input"><br>
    <br>
    <input type="submit" value="Sign Up">
</form>


{% endblock %}
